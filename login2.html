<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <title>Login Page</title>


</head>
<link rel="stylesheet" type="text/css" href="assets/css/style.css">

<body>
    <title>Bootstrap Example</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" src="assets/css/style.css">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    </head>

    <body>
        <!-- Begin Page Content -->
        <div id="container">
            <div class="row">
                <!-- center row for card -->
                <div class="col s12 m4 l2"></div>
                <div class="col s12 m4 l2"></div>
                <div class="col s12 m4 18">
                    <div class="card #42a5f5 blue darken-4">
                        <div class="card-content black-text">
                            <span class="card-title">
                                <h2>Book Mongers</h2>
                            </span>
                            <p>Welcome To Your Favorite #BookShop Collections</p>
                            <div class="card-content black-text">
                                <label for="username">Username:</label>
                                <input type="text" id="loginUser" name="username">
                                <label for="password">Password:</label>
                                <input type="password" id="loginPassword" name="password">
                            </div>
                            <!-- buttons -->
                            <div class="card-action">
                                <div class="btn #e64a19 deep-orange darken-2">
                                    <a href="#" id="btnSignIn">Sign In</a>
                                    <a href="#" id="btnSignUp">Sign Up</a>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!--/ lower-->
        <!-- </form> -->
        <!-- </div> -->
        <!--/ container-->
        <!-- End Page Content -->
    </body>

</html>
